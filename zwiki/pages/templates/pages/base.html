{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}zwiki{% endblock %}</title>
        <meta name="description" content="{% block meta_description %}{% endblock %}"/>
        <meta name="author" content="{% block meta_author %}{% endblock %}"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- Font -->
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600|Inconsolata"
            rel="stylesheet" type="text/css">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static "css/normalize.css" %}"/>
        <link rel="stylesheet" href="{% static "css/skeleton.css" %}"/>
        <link rel="stylesheet" href="{% static "css/custom.css" %}"/>

        <!-- JQuery and Knockout -->
        <script src="{% static "js/jquery-1.11.2.js" %}"
                type="text/javascript"></script>
        <script src="{% static "js/jquery.validate.js" %}"
                type="text/javascript"></script>
        <script src="{% static "js/jquery.cookie.js" %}"
                type="text/javascript"></script>
        <script src="{% static "js/knockout-3.2.0.js" %}"
                type="text/javascript"></script>
    </head>
    <body>
        <article class="container">
            <section class="row">
                <div class="nine columns">
                    {% block content %}{% endblock %}
                </div>
                <div class="tools_sidebar three columns">
                    {% block sidebar %}{% endblock %}
                    <section id="messages">
                        <div data-bind="foreach: messages">
                            <p class="message">
                                <strong><span data-bind="text: title"></span></strong>
                                <span data-bind="text: message"></span>
                            </p>
                        </div>
                    </section>
                </div>
            </section>
        </article>

        <!-- Scripts to run at the end of page load -->
        <script type="text/javascript">
            {% block script_bottom %}{% endblock %}
        </script>
        <!-- Knockout templates -->
        {% block knockout_templates %}{% endblock %}
        <!-- Our own viewmodels for Knockout -->
        <script src="{% static "js/viewmodels.js" %}"
                type="text/javascript"></script>
    </body>
</html>
